<div class="omnibar shadow-lg">

  <div *ngIf="withCmd" class="row" style="margin-top: 5px">
    <div class="col-md-12">
      <div class="input-group input-group-sm">

        <button type="button" *ngIf="clearCmd" class="btn btn-dark btn-sm" placement="right" ngbTooltip="Clear table" (click)="onClearClicked()">
          <i class="fas fa-trash-alt" ngTooltip="Clear the current view from records."></i>
        </button>

        <span *ngFor="let mod of modules | keyvalue">
          <button type="button" class="btn btn-dark btn-sm" ngbTooltip="{{(enabled[mod.key] ? 'Stop ' : 'Start ') + mod.key}}" (click)="onModuleToggleClicked(mod)">
            <i *ngIf="enabled[mod.key]" class="fas fa-stop" style="color:red"></i>
            <i *ngIf="!enabled[mod.key]" class="fas fa-play" style="color:green"></i>
          </button>
        </span>

        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-terminal"></i>
          </span>
        </div>
        <input [ngbTypeahead]="searchCommand" [(ngModel)]="cmd" id="cmd" (keyup.enter)="onCmd()" type="text" class="form-control" placeholder="Command bar ..." aria-label="Command bar ..."/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group input-group-sm">

        <input [(ngModel)]="query" type="text" class="form-control" placeholder="Search ..." aria-label="Search"/>

      </div>
    </div>
  </div>

</div>
